<!DOCTYPE html>
<html>
  <head>
    <title>Reviews</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/default.css">
  </head>
  <body>
    <div class="container main" id="top">
      <div class="row space-350">
        <div class="col-md-12 text-center">
          <a href="index.html">
            <img src="images/logo.png" width="70px" height="70px">
            <span class="h1 text-danger">Reviews</span>
          </a>
        </div>
      </div>
      <div class="row space-30">
        <div class="col-md-12 text-center">
          <form id="search">
            <input id="keyword" type="text" name=search placeholder="restaurant, city or zip">
            <input class="btn btn-warning" type="submit" value="search">
          </form><br>
          <div class="btn btn-warning" id="write"><a href="#">Write your own review!</a>
          </div>
        </div>
      </div>
      <div class="row space-70">
        <div class="col-md-8 col-md-offset-2" id="reviewList">
        </div>
      </div>
<!-- review panel will be added at this location-->
      <div class="row space-30">
        <div class="col-md-8 col-md-offset-2">
          <form>
            <fieldset>
              <legend>Please Share Your Review</legend>
              <label>Your Name:<br>
              <input type="text" name="name"></label></br>
              <label>Restanrant Name:<br>
              <input type="text" name="restaurant"></label><br>
              <label>Restauran Address:<br>
              <input type="text" name="address"></label><br>
              <span>comments:</span><br>
              <textarea name="comment">Please leave your comment</textarea>
            </fieldset>
          </form>
        </div>
      </div>
<!-- review panel will be added at this location-->
      <div class="row space-30">
        <div class="col-md-2 col-md-offset-5 text-center">
          <a href="#top">
            top
          </a>
        </div>
      </div>
    </div>
    <script src="js/default.js"></script>
  </body>
</html>
