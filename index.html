<!DOCTYPE html>
<html>
  <head>
    <title>Reviews</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/default.css">
  </head>
  <body>
<!-- logo and title -->
    <div class="container main" id="top">
      <div class="row space-350">
        <div class="col-md-12 text-center">
          <a href="index.html">
            <img src="images/logo.png" width="70px" height="70px">
            <span class="h1 text-danger">Reviews</span>
          </a>
        </div>
      </div>
<!-- search box -->
      <div class="row space-30">
        <div class="col-md-6 col-md-offset-3 text-center">
          <form id="search">
            <div class="input-group">
              <input class="form-control" id="keyword" type="text" name=search placeholder="restaurant, city or zip">
              <span class="input-group-btn">
                <button class="btn btn-warning" type="submit">search
                </button>
              </span>
            </div>
          </form><br>
<!-- write review. review panel will display when clicked -->
          <div class="btn btn-warning" id="write" type="submit">Write your own review!
          </div>
        </div>
      </div>
<!-- search result will be shown here -->
      <div class="row space-70">
        <div class="col-md-8 col-md-offset-2" id="reviewList">
        </div>
      </div>
<!-- review panel-->
      <div class="row space-30 hidden">
        <div class="col-md-8 col-md-offset-2">
          <form>
            <fieldset>
              <legend>Please Share Your Review</legend>
                <div class="input-group">
                  <span class="input-group-addon"><b>Name:</b></span>
                  <input type="text" class="form-control" placeholder="Your Name">
                </div><br>
                <div class="input-group">
                  <span class="input-group-addon"><b>Restanrant Name:</b></span>
                  <input type="text" class="form-control" placeholder="Restaurant">
                </div><br>
                <div class="input-group">
                  <span class="input-group-addon"><b>Restaurant Address:</b></span>
                  <input type="text" class="form-control" placeholder="Address">
                </div><br>
                <div class ="input-group">
                  <span class="input-group-addon"><b>comments:</b></span>
                  <textarea class="form-control" placeholder="Please leave your comment"></textarea>
                </div>
            </fieldset>
            <button class="btn btn-warning space-30" id="post" type="submit">Post a Review</button>
          </form>
        </div>
      </div>
<!-- top button. move to the top of the page -->
      <div class="row space-30">
        <div class="col-md-2 col-md-offset-5 text-center">
          <a href="#top">
            top
          </a>
        </div>
      </div>
    </div>
    <script src="js/default.js"></script>
  </body>
</html>
