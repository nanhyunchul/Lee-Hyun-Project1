<!DOCTYPE html>
<html>
  <head>
    <title>Reviews</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/default.css">
  </head>
  <body>
    <div class="container main">
      <div class="row space-350">
        <div class="col-md-12 text-center">
          <a href="index.html">
            <img src="images/logo.png" width="70px" height="70px">
            <span class="h1 text-danger">Reviews</span>
          </a>
        </div>
      </div>
      <div class="row space-30">
        <div class="col-md-12 text-center">
          <form id="search">
            <input id="keyword" type="text" name=search placeholder="city or zip">
            <input class="btn btn-warning" type="submit" value="search">
          </form><br>
          <div class="btn btn-warning" id="write"><a href="#">Write your own review!</a>
          </div>
        </div>
      </div>
      <div class="row space-70">
        <div class="col-md-8 col-md-offset-2" id="reviewList">
        </div>
      </div>
    </div>
    <script src="js/default.js"></script>
  </body>
</html>
